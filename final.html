  font-family:Segoe UI, sans-serif;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);

/* Main heading */
h1{

}

/* Buttons */
.buttons{
  margin-top:30px;
  position:relative;
}

button{
  padding:12px 25px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:0.3s ease;
  position:relative;
}

#yesBtn{

  margin-right:15px;

}

#noBtn{
  background:#ff4d6d;
  color:white;
  left:100px;
  top:0;
  z-index:4;
}

/* Heart Rain */
.heart{
  position:absolute;
  top:-10px;
  font-size:20px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}

/* Heartbeat on first page */
.heartbeat{
  font-size:100px;
  position:absolute;
  top:30%;
  left:50%;
  transform:translate(-50%,-50%);
  animation:beat 1s infinite;
}

@keyframes beat{
  0%,100% { transform:translate(-50%, -50%) scale(1);}
  50% { transform:translate(-50%, -50%) scale(1.3);}
}

/* QR code */
#qrContainer img{
  margin-top:20px;
  width:180px;
  height:180px;
  border-radius:10px;
  border:2px solid white;
}
</style>
</head>
